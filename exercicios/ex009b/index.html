<!DOCTYPE html>

<head>

    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="i"><!-- 1 A a I i -->
<li>Acordar</li>
<li>Escovar o dente</li>
<li>Abrir Revived Witch</li>
<li>Abrir Princess Connect</li>
    </ol>
<h2>Listas não Ordenadas</h2>
<ul type="square"> <!-- disc circle square -->
<li>Pão</li>
<li>Queijo</li>
<li>Outro Queijo</li>
</ul>
<p>Definição</p>
<dl>Termo</dl>
<dd>Definição explicando o termo</dd>

</body>
</html>
